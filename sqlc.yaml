version: "2"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "migrations"
    gen:
      go:
        out: "newdatabase"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_empty_slices: true
        query_parameter_limit: 3
        rename:
          id: Id
        overrides:
          - db_type: date
            go_type: time.Time
